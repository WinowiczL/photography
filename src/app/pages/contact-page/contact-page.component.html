<div class="basic-background">
  <div class="container">
    <div class="information">Jeżeli masz jakies pytanie, uzupełnij formularz, może odpowiem :D</div>
    <hr class="separator-line-second"/>
    <form [formGroup]="modelForm" (ngSubmit)="onSubmit(modelForm)">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Imie i nazwisko</label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 id="name"
                 placeholder="Imie i nazwisko"
                 formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email"
                 class="form-control"
                 id="email"
                 placeholder="Email"
                 formControlName="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="telephone" class="col-sm-2 col-form-label">Nr. telefonu</label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 id="telephone"
                 placeholder="Opcjonalne"
                 formControlName="telephone"
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="question" class="col-sm-2 col-form-label">Treść pytania</label>
        <div class="col-sm-6">
          <textarea rows="6"
                    class="form-control"
                    id="question"
                    placeholder="Zadaj pytanie"
                    formControlName="question">
          </textarea>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Studio</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Wrocław
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Tomaszów Bolesławiecki
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="row justify-content-end">
        <button type="submit" class="btn">Wyślij</button>
      </div>
    </form>
  </div>
</div>
