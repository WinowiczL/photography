<div class="row">
  <div class="col-7 text">
    <h5>{{contentToShow === 'offer' ? offerText : prepareText}}</h5>
  </div>
  <div class="col-5">
    <img src="{{imageSrc}}" class="image">
    <button type="button" class="btn portfolio-button" (click)="onOfferContentClick()">
      Cennik
    </button>
    <button type="button" class="btn portfolio-button" (click)="onPrepareContentClick()">
      Przygotowanie do sesji
    </button>
    <button type="button" class="btn portfolio-button" routerLink="/portfolio">
      Portfolio
    </button>
  </div>
</div>
<div class="go-back">
  <img src="assets/left-arrow.svg" class="arrow">
  <h5 (click)="onClick($event)" class="">
    Wróć do wyboru sesji
  </h5>
</div>
