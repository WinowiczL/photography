<div class="row">
  <div class="col-7 text">
    <h5>{{firstText}}</h5>
  </div>
  <div class="col-5">
    <img src="{{imageSrc}}" class="image">
    <button type="button" class="btn portfolio-button" routerLink="/portfolio">
      Jak się przygotować do sesji?
    </button>
  </div>
</div>
<div class="go-back">
  <img src="assets/left-arrow.svg" class="arrow">
  <h5 (click)="onClick($event)" class="">
    Wróć do wyboru sesji
  </h5>
</div>
